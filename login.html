<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style_main.css">
    <link rel="stylesheet" type="text/css" href="style_login.css">
</head>
<body>
    <div class="login-container">
	<section class="square-login">
	    <h1>Login:</h1>
        <hr>
        <label for="username"><b>Username</b></label>
        <input type="text" placeholder="Enter Username" name="username" required>
        <label for="password"><b>Password</b></label>
        <input type="password" placeholder="Enter Password" name="password" required>
        <button type="submit">Login</button>
	</section>
	<section class="square-signup">
	    <h1>New? Sign Up Here:</h1>
        <hr>
        <label for="first_name"><b>First Name</b></label>
        <input type="text" placeholder="Enter First Name" name="first_name" required>
        <label for="last_name"><b>Last Name</b></label>
        <input type="text" placeholder="Enter Last Name" name="last_name" required>
        <label for="email"><b>Email</b></label>
        <input type="email" placeholder="Enter email (must include @)" name="email" required>
        <label for="pass"><b>Password</b></label>
        <input for="password" placeholder="Enter a secure password here" name="pass" required>
        <button type="submit">Sign Up</button>
	</section>
    </div>
    <div>
	<section>
	    <h4>Want to go back? Click right <a href="game.html">here</a></h4>
	</section>
    </div>
</body>
</html>
